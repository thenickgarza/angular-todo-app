<div class="flex flex-col items-center justify-center h-screen gap-10">
    <!-- <h1>City: {{ weatherData.main.name }} </h1> -->
    <div class="flex flex-row items-center justify-center w-1/2 gap-10">
        <input class="border border-gray-300 rounded-md p-2 mb-2 w-1/2" type="text" #city placeholder="Enter city" />
        <button class="bg-blue-500 text-white rounded-md p-2 w-1/4" (click)="getWeather(city.value)">Get Geo Location</button>
    </div>
    @if (weatherData$ | async; as weatherData) {
    <div class="flex flex-row items-center justify-center w-1/2 gap-10">
    <div class="border border-gray-300 rounded-md p-2 mb-2 w-1/4">
        Feels like: {{ weatherData.main.feels_like}}
    </div>
    <div class="border border-gray-300 rounded-md p-2 mb-2 w-1/4">
        Temp Now: {{ weatherData.main.temp}}
    </div>
    <div class="border border-gray-300 rounded-md p-2 mb-2 w-1/4">
        Max: {{ weatherData.main.temp_max}}
    </div>
    <div class="border border-gray-300 rounded-md p-2 mb-2 w-1/4"   >
        Min: {{ weatherData.main.temp_min}}
    </div>
    </div>
    }
</div>
