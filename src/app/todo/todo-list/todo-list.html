<div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-5">Todo List</h1>
    @for (todo of todos(); track todo.id) {
        <div class="border-2 border-gray-300 rounded-md p-4">
            <h3 class="text-lg font-bold">{{ todo.title }}</h3>
            <p class="text-sm text-gray-500">{{ todo.description }}</p>
            <p class="text-sm text-gray-500">{{ todo.completed }}</p>
            <p class="text-sm text-gray-500">{{ todo.createdAt }}</p>
        </div>
    }
</div>
