<div class="flex flex-col border-amber-100 border-2 px-2 py-2 justify-center text-center gap-2.5">
    <img [src]="product?.imageUrl">
    <h2 class="font-bold">{{ product?.name }}</h2>
    <p>{{ product?.price }}</p>
    <p>{{ product?.description }}</p>
    <button (click)="addToCart()" class="bg-blue-400 hover:bg-blue-700 hover:text-white px-2 py-2">Add to cart</button>
</div>
